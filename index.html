<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Colby Reardon | Web Developer</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --accent:#38bdf8;
  --accent-dark:#0ea5e9;
  --glass: rgba(255,255,255,0.12);
  --glass-hover: rgba(255,255,255,0.18);
  --bg:#0b1220;
  --text:white;
}

body.light {
  --bg:#f7fbff;
  --text:#0f172a;
  --glass: rgba(0,0,0,0.06);
  --glass-hover: rgba(0,0,0,0.1);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Fredoka',sans-serif;}
html{scroll-behavior:smooth;}
body{
  background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80") center/cover no-repeat fixed;
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
  position:relative;
}

/* üåä WAVES */
.wave-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 220px;
  overflow: hidden;
  z-index: -2;
}

.wave {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 220px;
  background-repeat: repeat-x;
  background-size: 1000px 220px;
  opacity: 0.4;
  animation: waveMove 25s linear infinite;
}

.wave.second {
  bottom: 40px;
  opacity: 0.25;
  animation-duration: 40s;
}

.wave.first {
  background-image: url("https://svgshare.com/i/16T4.svg");
}

.wave.second {
  background-image: url("https://svgshare.com/i/16T4.svg");
}

@keyframes waveMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* üåû DARK / LIGHT TOGGLE */
.theme-toggle {
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:999px;
  padding:12px 18px;
  cursor:pointer;
  backdrop-filter:blur(10px);
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  z-index:1000;
  transition:0.3s;
}
.theme-toggle:hover{transform:scale(1.08);}

/* üîù NAV */
header{
  position:sticky;
  top:0;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,0.2);
  border-bottom:1px solid rgba(255,255,255,0.2);
  z-index:1000;
}
.nav-container{
  max-width:1100px;
  margin:auto;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{font-size:1.6rem;font-weight:700;}
nav a{
  color:var(--text);
  text-decoration:none;
  margin-left:25px;
  font-weight:500;
  position:relative;
  transition:0.3s;
}
nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--accent);
  transition:0.3s;
  border-radius:10px;
}
nav a:hover::after{width:100%;}
nav a:hover{color:var(--accent);}

/* üèñ HERO */
.hero{
  min-height:95vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:60px 20px;
  text-align:center;
}

.hero-box{
  max-width:720px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  padding:60px 40px;
  border-radius:30px;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.2);
  animation:floatBox 6s ease-in-out infinite;
}

@keyframes floatBox{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.photo-box{
  width:200px;
  height:240px;
  margin:0 auto 30px;
  border-radius:22px;
  overflow:hidden;
  border:2px solid rgba(255,255,255,0.25);
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  background:rgba(255,255,255,0.08);
  transition:0.4s;
}

.photo-box:hover{
  transform:scale(1.05) rotate(-1deg);
  box-shadow:0 25px 60px rgba(56,189,248,0.6);
}

.photo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero h1{
  font-size:clamp(2.3rem,5vw,3.3rem);
  margin-bottom:10px;
}

.typing{
  color:var(--accent);
  font-weight:700;
}

.hero p{
  font-size:1.1rem;
  opacity:0.9;
  margin-bottom:35px;
}

.hero-buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}

.btn{
  padding:12px 26px;
  border-radius:999px;
  font-weight:600;
  border:none;
  cursor:pointer;
  text-decoration:none;
  transition:all 0.3s;
}

.btn-primary{
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:black;
  box-shadow:0 8px 25px rgba(56,189,248,0.45);
}

.btn-primary:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 12px 35px rgba(56,189,248,0.65);
}

.btn-outline{
  background:transparent;
  border:2px solid rgba(255,255,255,0.35);
  color:var(--text);
}

.btn-outline:hover{
  border-color:var(--accent);
  color:var(--accent);
  transform:translateY(-2px);
}

/* ‚ú® SCROLL ANIMATIONS */
.reveal{
  opacity:0;
  transform:translateY(40px) scale(0.96);
  transition:0.8s cubic-bezier(.2,.8,.2,1);
}

.reveal.show{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* üíß CLICK RIPPLE */
.ripple {
  position: fixed;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, rgba(56,189,248,0.6) 0%, rgba(56,189,248,0.3) 40%, transparent 70%);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  animation: rippleExpand 0.7s ease-out forwards;
  z-index: 9999;
}

@keyframes rippleExpand {
  from { transform: translate(-50%, -50%) scale(0.2); opacity: 0.8; }
  to { transform: translate(-50%, -50%) scale(6); opacity: 0; }
}
</style>
</head>

<body>

<!-- üåä WAVES -->
<div class="wave-container">
  <div class="wave first"></div>
  <div class="wave second"></div>
</div>

<!-- üåû THEME TOGGLE -->
<div class="theme-toggle" id="themeToggle">üåô</div>

<!-- üîù NAV -->
<header>
  <div class="nav-container">
    <div class="logo">Colby Reardon</div>
    <nav>
      <a href="#about">About</a>
      <a href="#services">What I Do</a>
      <a href="#gallery">Work</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<!-- üèñ HERO -->
<section class="hero">
  <div class="hero-box reveal">

    <div class="photo-box">
      <img src="me.jpg" alt="Colby">
    </div>

    <h1>Hi, I'm Colby üëã</h1>
    <p>
      I‚Äôm a <span class="typing" id="typing">Web Developer</span>
    </p>

    <div class="hero-buttons">
      <a href="#contact" class="btn btn-primary">Hire Me</a>
      <a href="#gallery" class="btn btn-outline">View Work</a>
    </div>

  </div>
</section>

<script>
/* üíß CLICK RIPPLE EFFECT */
document.addEventListener("click", e => {
  const ripple = document.createElement("div");
  ripple.className = "ripple";
  ripple.style.left = e.clientX + "px";
  ripple.style.top = e.clientY + "px";
  document.body.appendChild(ripple);
  setTimeout(() => ripple.remove(), 700);
});

/* üåû DARK/LIGHT TOGGLE */
const themeBtn = document.getElementById('themeToggle');
themeBtn.addEventListener('click', () => {
  document.body.classList.toggle('light');
  themeBtn.textContent = document.body.classList.contains('light') ? 'üåû' : 'üåô';
});

/* ‚ú® SCROLL REVEAL */
const revealElements = document.querySelectorAll('.reveal');
const revealOnScroll = () => {
  const triggerBottom = window.innerHeight * 0.85;
  revealElements.forEach(el => {
    const top = el.getBoundingClientRect().top;
    if(top < triggerBottom){
      el.classList.add('show');
    }
  });
}
window.addEventListener('scroll', revealOnScroll);
revealOnScroll();
</script>

</body>
</html>
